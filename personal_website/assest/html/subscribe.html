<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/main.css"> <!--Link the main css file with Html -->
    <title>subscribe</title>
</head>
<body>
    <div class="subscribe">
        <h2 class="subscribe-title">Let's keep in touch</h2>
        <p class="subscribe-copy">Subscribe to keep up with fresh news and exciting updates. i promise not to spam you!</p>
        <!--Inside the form, there is an email input field and a submit button.-->
        <div class="form">
          <input type="email" class="form-email" placeholder="Enter your email address" />
          <button class="form-button">Send</button>
        </div>
        <!--The "notice" <div> contains a checkbox and a notice for the user to agree to the storage and usage of their email address.-->
        <div class="notice">
          <input type="checkbox">
          <span class="notice-copy">I agree to my email address being stored and uses to recieve monthly newsletter.</span>
        </div>
        <!--The "back" <div> contains a link to the homepage.-->
        <div class="back">
            <a href="index.html"><p>Back to Home page</p></a>
        </div>
      </div>
</body>
</html>
